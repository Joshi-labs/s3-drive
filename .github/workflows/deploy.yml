name: Build and Deploy S3-Drive

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    if: contains(github.event.head_commit.message, '[prod]')
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    env:
      NAMESPACE: apps-prod
      APP_NAME: s3-drive-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare Image Tag
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/s3-drive:latest"
          echo "IMAGE_TAG=$(echo $IMAGE_NAME | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_TAG }}
