name: Build and Deploy S3-Drive

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    if: contains(github.event.head_commit.message, '[prod]')
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    env:
      NAMESPACE: apps-prod
      APP_NAME: s3-drive-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare Image Tag
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/s3-drive:latest"
          echo "IMAGE_TAG=$(echo $IMAGE_NAME | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_TAG }}

      # --- START OF CD PART (K8S DEPLOYMENT) ---

      - name: Install kubectl
        run: |
          KUBECTL_VERSION=$(curl -L -s https://dl.k8s.io/release/stable.txt)
          curl -L -o kubectl https://dl.k8s.io/release/${KUBECTL_VERSION}/bin/linux/amd64/kubectl
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/kubectl
          kubectl version --client

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          # Using <<EOF (without quotes) to allow expansion of the env variables below
          cat <<EOF > ~/.kube/config
          apiVersion: v1
          kind: Config
          clusters:
          - name: k3s
            cluster:
              server: ${K8S_API_URL}
              insecure-skip-tls-verify: true
          users:
          - name: ci-user
            user:
              token: ${K8S_TOKEN}
          contexts:
          - name: ci
            context:
              cluster: k3s
              user: ci-user
              namespace: ${NAMESPACE}
          current-context: ci
          EOF
        env:
          K8S_API_URL: ${{ secrets.K8S_API_URL }}
          K8S_TOKEN: ${{ secrets.K8S_TOKEN }}

      - name: Deploy to Kubernetes
        run: |
          # Use the explicit kubeconfig path and turn off validation to be safe
          kubectl --kubeconfig ~/.kube/config apply -f k8s/ --validate=false
          
          # Force a rollout restart to ensure the new :latest image is pulled
          kubectl --kubeconfig ~/.kube/config rollout restart deployment ${{ env.APP_NAME }} -n ${{ env.NAMESPACE }}
          
          # Monitor the rollout status
          kubectl --kubeconfig ~/.kube/config rollout status deployment ${{ env.APP_NAME }} -n ${{ env.NAMESPACE }}