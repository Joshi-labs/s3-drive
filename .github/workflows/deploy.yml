name: Build and Deploy S3-Drive

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    if: contains(github.event.head_commit.message, '[prod]')
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    env:
      NAMESPACE: apps-prod
      APP_NAME: s3-drive-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare Image Tag
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/s3-drive:latest"
          echo "IMAGE_TAG=$(echo $IMAGE_NAME | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_TAG }}

      # --- START OF K8S DEPLOYMENT PART ---
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          cat <<EOF > ~/.kube/config
          apiVersion: v1
          kind: Config
          clusters:
          - name: k3s-homelab
            cluster:
              server: ${{ secrets.K8S_API_URL }}
              insecure-skip-tls-verify: true
          users:
          - name: ci-user
            user:
              token: ${{ secrets.K8S_TOKEN }}
          contexts:
          - name: homelab-context
            context:
              cluster: k3s-homelab
              user: ci-user
              namespace: ${{ env.NAMESPACE }}
          current-context: homelab-context
          EOF

      - name: Apply Manifests to Kubernetes
        run: |
          # Apply your deployment and service files from the k8s/ folder
          kubectl apply -f k8s/
          
          # Force the deployment to use the new image we just pushed
          # We use rollout restart because we are using the :latest tag
          kubectl rollout restart deployment ${{ env.APP_NAME }} -n ${{ env.NAMESPACE }}
          
          # Wait for the rollout to finish
          kubectl rollout status deployment ${{ env.APP_NAME }} -n ${{ env.NAMESPACE }}