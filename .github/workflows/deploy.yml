name: Build and Deploy S3-Drive

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    # Trigger only when you add [prod] to your commit message
    if: contains(github.event.head_commit.message, '[prod]')
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    env:
      IMAGE: ghcr.io/${{ github.repository_owner }}/s3-drive:latest
      NAMESPACE: apps-prod  # Updated to match your new namespace
      APP_NAME: s3-drive-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }}

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          cat <<EOF > ~/.kube/config
          apiVersion: v1
          kind: Config
          clusters:
          - name: homelab-k3s
            cluster:
              server: ${{ secrets.K8S_API_URL }}
              insecure-skip-tls-verify: true
          users:
          - name: github-actions
            user:
              token: ${{ secrets.K8S_TOKEN }}
          contexts:
          - name: deploy-context
            context:
              cluster: homelab-k3s
              user: github-actions
              namespace: ${{ env.NAMESPACE }}
          current-context: deploy-context
          EOF

      - name: Deploy to K3s
        run: |
          # Apply your manifests from the k8s directory
          kubectl apply -f k8s/ -n ${{ env.NAMESPACE }}
          
          # Force the deployment to pull the new image
          kubectl rollout restart deployment ${{ env.APP_NAME }} -n ${{ env.NAMESPACE }}
          
          # Monitor the rollout
          kubectl rollout status deployment ${{ env.APP_NAME }} -n ${{ env.NAMESPACE }}